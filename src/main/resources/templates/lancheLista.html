<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <h1>Lista de Lanches</h1>
    <h3><a href="cadastrarlanche" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar</a></h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="lanche : ${lanches}">
            <td><a th:href="${'/detalhesLanche/' + {lanche.id}}"><span th:text="${lanche.id}"></span></a></td>
            <td><span th:text="${lanche.descricao}"></span></td>
        </tr>

        </tbody>
    </table>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="materialize/js/materialize.min.js" type="text/javascript"></script>

</body>
</html>
